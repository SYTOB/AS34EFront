
<div >

  <ul style="list-style-type: none; padding-left: 0;">
    <li class="row" *ngFor="let item of cursos">
      <div class="col-xl-4 col-lg-4" style="background-color: #FE4E4E; color:white; border-radius: 25px; width:50%;" >
        <div >
          <label
          style="width: 100%; height: 50px; font-size: 25px; padding-top: 15px; padding-bottom: 15px;"
          [routerLink]="['/coursesInterface/',item.nome_curso,item.id_curso]" [routerLinkActive]="['is-active-button']">{{item.nome_curso}}</label>
        </div>
      </div>
      <div *ngIf="truee == true" class="col-xl-1 col-lg-2 col-md-2">
        <button class="btn course-option-button"
        style="background-color: #f5ae64; color: white"
        type="button" [routerLink]="['/cursos/editarCurso/',item.id_curso]" [routerLinkActive]="['is-active-button']">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar </button>

      </div>
      <div *ngIf="truee == true" class="col-xl-1 col-lg-2 col-md-2">
        <button class="btn course-option-button"
        style="background-color: #FE4E4E; color: white;"
        type="button" [routerLinkActive]="['is-active-button']" (click)="openDialog(item)">
        <i class="fa fa-ban" aria-hidden="true"></i> Excluir</button>
      </div>



      <div class="col-xl-12 col-lg-12" style="height:30px;"></div>

    </li>

  </ul>
</div>
