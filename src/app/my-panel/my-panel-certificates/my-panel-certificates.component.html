<div>
  <ul style="list-style-type: none; padding-left: 0;">
    <li class="row" *ngFor="let item of certificados">
      <div class="col-xl-4 col-lg-4" style="background-color: #FE4E4E; color:white; border-radius: 25px; width:50%;" >
        <div >
          <label style="width: 100%; height: 50px; font-size: 25px; padding-top: 15px; padding-bottom: 15px;">Certificado - {{ item }}</label>
        </div>
      </div>
      <div class="col-xl-1 col-lg-2 col-md-2">
        <button class="btn course-option-button"
        style="background-color: white; color: #FE4E4E"
        type="button" >Imprimir</button>
      </div>

      <div class="col-xl-12 col-lg-12" style="height:30px;"></div>

    </li>

  </ul>
</div>
