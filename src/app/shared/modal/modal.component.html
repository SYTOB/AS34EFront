<section [loader]="loading" style="padding: 30px 30px 30px 84px;">
  <div class="row">
    <div class="col-12 text-center ">
      <h2 class="mt-1" style="font-size: 25px;">Confirmar Operação</h2>
      <div class="mt-3 mb-4">
        <p>{{ data.message }}</p>
        <small style="font-size: 20px;">Esta operação não poderá ser revertida!</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mr-auto">
      <button
      style="background-color: #6cb575; color: white; width: 140px; height: 40px; border-radius: 30px; font-size: 20px;
        box-shadow: 0 6px 4px -7px black; font-weight: 500;"

      class="btn btn-block" (click)="confirm()" cdkFocusInitial>Confirmar</button>

    </div>
    <div class="col-12 col-md-6 ml-auto">
      <button style="background-color: #FE4E4E; color: white; width: 140px; height: 40px; border-radius: 30px; font-size: 20px;
      box-shadow: 0 6px 4px -7px black; font-weight: 500;"

      class="btn btn-block" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</section>
